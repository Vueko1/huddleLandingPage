<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="logo-wrapper">
        <img src="images/logo.svg" alt="Huddle" class="logo-wrapper__image">
    </header>

    <div class="content-wrapper">
        <section class="image-wrapper">
            <img src="images/illustration-mockups.svg" alt="mockups" class="image">
        </section>

        <main class="overview">
            <h1 class="overview__heading">Build The Community Your Fans Will Love</h1>
            <p class="overview__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so
                does
                your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="overview__bttn">Register</button>
        </main>
    </div>
    
    <footer class="social-media">
        <i class="fa fa-facebook" class="social-media__facebook"></i>
        <i class="fa fa-twitter" class="social-media__twitter"></i>
        <i class="fa fa-instagram" class="social-media__instagram"></i>
    </footer>
</body>

</html>
